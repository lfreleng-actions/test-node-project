# Action test/validation workflow
name: "Test GitHub Action üß™"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: {}

jobs:
  ### Test the project in this repository ###
  tests:
    name: "Build/test example project code"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: "Build/test node example project üõ†Ô∏è"
        shell: bash
        run: |
          # Build/test node example project
          echo "Building/testing example project"
          node -v
          npm install
          npm test
